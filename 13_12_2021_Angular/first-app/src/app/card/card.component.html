<div class="card">
  <h2
    [ngStyle]="{
      color: title.length < 5 ? 'black' : 'green'
    }"
  >
    {{ index }}{{ card.title }}
  </h2>
  <p
    class="text"
    [ngClass]="{
      blue: textColor === 'blue',
      green: textColor === 'green',
      red: textColor === 'red'
    }"
  >
    {{ card.text }}
  </p>
  <div>
    <strong>{{ cardDate | date: "dd.MM.yyyy HH:mm:ss" }}</strong>
  </div>
  <p
    class="text"
    [class.blue]="textColor === 'blue'"
    [class.green]="textColor === 'green'"
    [class.red]="textColor === 'red'"
  >
    {{ text }}
  </p>
  <div>
    <button (click)="textColor = 'blue'">Set blue</button>
    <button (click)="textColor = 'green'">Set green</button>
    <button (click)="textColor = 'red'">Set red</button>
  </div>
  <strong>Number:{{ number }}</strong>
  <em>{{ obj | json }}</em>
  <pre>{{ obj | json }}</pre>
  <p>{{ getInfo() }}</p>
  <div class="icon">
    <img [src]="imgUrl" />
  </div>
  <div>
    <button (click)="changeTitle()">Change title</button>
    <button (click)="title = 'Inline title'">Change title2</button>
  </div>
  <div>
    <!-- <input type="text" (input)="inputHandler($event)" [value]="title" /> -->
    <input
      type="text"
      #myInput
      (input)="inputHandler(myInput.value)"
      [value]="title"
    />
  </div>
  <div>
    <input
      type="text"
      [(ngModel)]="card.title"
      (ngModelChange)="chageHandler()"
    />
  </div>
</div>
